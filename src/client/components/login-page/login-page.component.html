<div class="card">
  <div class="card-header">
    <h4>Authentication</h4>
  </div>
  <div class="card-body">
    <form id="login-form" (submit)="login()">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" type="submit" form="login-form">OK</button>
  </div>
</div>
